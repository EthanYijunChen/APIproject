<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilt Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tilt your phone</h1>
        <div id="songTitle"></div>
        <div id="direction">Hold flat</div>
        <button id="playButton" style="display: none;">Play</button>
    </div>
    
    <audio id="forwardSound" src="MassDestruction.mp3"></audio>
    <audio id="leftSound" src="Rivers.mp3"></audio>
    <audio id="rightSound" src="LastSurprise.mp3"></audio>
    <audio id="backwardSound" src="ColorYourNight.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
